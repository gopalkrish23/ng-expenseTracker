<header>
  <nav class="nav-bar-horizontal nav-bar-top">
    <img src="../../assets/transparent-logo-removebg-preview.png" alt="logo" style="margin: auto; width: 50px">
    <mat-form-field class="example-form-field" style="width: 60%; margin: auto;">
      <mat-label>Search for item name or category</mat-label>
      <input matInput type="text" [(ngModel)]="searchText" (keyup)="searchItem($event)">
      <button *ngIf="searchText" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <ul style="margin: auto;">
      <mat-icon (click)=true>account_circle</mat-icon>
    </ul>
  </nav>
</header>

<main style="padding: 100px 0px;">
  <table mat-table *ngIf="this.itemLength" matTableResponsive [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef class="table-header"> Item. </th>
      <td mat-cell *matCellDef="let element" style="font-weight: 600; text-transform: capitalize;"> {{element.item}}
      </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef class="table-header"> Price. </th>
      <td mat-cell *matCellDef="let element"> {{element.price | currency: 'INR'}} </td>
    </ng-container>
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef class="table-header"> Category. </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef class="table-header"> Date. </th>
      <td mat-cell *matCellDef="let element"> {{element.date.seconds * 1000 | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openModal(row)"></tr>
  </table>

  <p *ngIf="!this.itemLength" style="padding: 100px 0px;">No records found</p>
  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator> -->
</main>

<footer style="position: fixed; bottom: 0; left: 0; background: white; width: 100%;">
  <mat-grid-list cols="2" rowHeight="100px" class="mat-elevation-z8">
    <mat-grid-tile style="text-align: center;">
      Total: {{total_amount | currency: 'INR'}}
    </mat-grid-tile>
    <mat-grid-tile style="text-align: right;">
      <section>
        <div class="example-button-row">
          <button (click)="openModal()" mat-raised-button>Add</button>
        </div>
      </section>
    </mat-grid-tile>
  </mat-grid-list>
</footer>
