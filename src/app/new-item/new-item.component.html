<div class="center">
  <form class="form-border" [formGroup]="newItem">
    <mat-form-field>
      <mat-label for="item">Item name:</mat-label>
      <input matInput formControlName="item">
    </mat-form-field> <br />
    <mat-form-field>
      <mat-label for="item">Shop name:</mat-label>
      <input matInput formControlName="shop">
    </mat-form-field> <br />
    <mat-form-field>
      <mat-label for="item">Price:</mat-label>
      <input matInput type="number" formControlName="price">
    </mat-form-field> <br />
    <mat-form-field>
      <mat-label for="item">Category:</mat-label>
      <mat-select formControlName="category">
        <mat-option *ngFor="let i of categories" [value]="i">{{i}}</mat-option>
      </mat-select>
    </mat-form-field> <br />

    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [ngxMatDatetimePicker]="picker" placeholder="Choose a date" formControlName="date" [min]="minDate"
        [max]="maxDate" [disabled]="disabled">
      <mat-hint>DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="$any(picker)"></mat-datepicker-toggle>
      <ngx-mat-datetime-picker #picker [showSpinners]="showSpinners" [showSeconds]="showSeconds" [stepHour]="stepHour"
        [stepMinute]="stepMinute" [stepSecond]="stepSecond" [touchUi]="touchUi" [color]="color"
        [enableMeridian]="enableMeridian" [disableMinute]="disableMinute" [hideTime]="hideTime">
        <ng-template>
          <mat-icon>done</mat-icon>
        </ng-template>
      </ngx-mat-datetime-picker>
    </mat-form-field> <br />
    <div class="sub-item-container" formArrayName="subItems" *ngIf="subItems.controls.length">
      <mat-label>Sub items:</mat-label>
      <div id="form-group" *ngFor="let item of subItems.controls; let i = index" [formGroupName]="i">
        <mat-form-field>
          <input type="text" formControlName="name" placeholder="Name" matInput>
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="quantity" placeholder="Quantity">
        </mat-form-field>
        <mat-form-field>
          <input type="number" formControlName="price" placeholder="Price" matInput>
        </mat-form-field>
      </div>
    </div>
    <button mat-raised-button (click)="pushSubItem()">Add Itemlists</button>
    <div class="submit-button">
      <button mat-raised-button (click)="saveItem()">Save</button>
    </div>
    <div class="submit-button">
      <button mat-raised-button (click)="deleteItem()">Delete</button>
    </div>
  </form>
</div>
